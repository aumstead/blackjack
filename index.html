<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo|Rubik|Work+Sans&display=swap" rel="stylesheet">
  <title>Blackjack</title>
</head>

<body>
  <div class="container">

    <svg width="100" height="180" class="placeholderContainer--dealer">
      <rect x="10" y="10" rx="10" ry="10" width="78" height="100" class="placeholderRect" />
    </svg>

    <div class="dealerCards">
      <img src="/images/playing-card-back-1.png" id="dealer-card-2" class="card">
      <img src="/images/playing-card-back-1.png" id="dealer-card-1" class="card">
      <img src="/images/playing-card-back-1.png" id="dealer-card-3" class="card">
      <img src="/images/playing-card-back-1.png" id="dealer-card-4" class="card">
      <img src="/images/playing-card-back-1.png" id="dealer-card-5" class="card">
    </div>

    <p id="dealer-score" class="score--dealer"></p>

    <svg width="100" height="180" class="placeholderContainer--user">
      <rect x="10" y="10" rx="10" ry="10" width="78" height="100" class="placeholderRect" />
    </svg>

    <p id="place-bet" class="placeBet">Place your bet!</p>

    <p id="bet" class="bet"></p>

    <div id="pot" class="pot">
      <img src="/images/chip-blue-small.png" alt="$1 chip in pot animation" class="pot__chip pot__chip--1"
        id="pot-chip-1">
      <img src="/images/chip-green-small.png" alt="$5 chip in pot animation" class="pot__chip pot__chip--5"
        id="pot-chip-5">
      <img src="/images/chip-red-small.png" alt="$20 chip in pot animation" class="pot__chip pot__chip--20"
        id="pot-chip-20">

      <img src="/images/chip-blue-small.png" alt="$1 chip in pot for UI" class="pot__chip pot__chip__ghost--1"
        id="pot-chip-ghost-1">
      <img src="/images/chip-green-small.png" alt="$5 chip in pot for UI" class="pot__chip pot__chip__ghost--5"
        id="pot-chip-ghost-5">
      <img src="/images/chip-red-small.png" alt="$20 chip in pot for UI" class="pot__chip pot__chip__ghost--20"
        id="pot-chip-ghost-20">
    </div>

    <p id="user-score" class="score--user"></p>

    <div class="userCards">
      <img src="/images/playing-card-back-1.png" id="user-card-1" class="card">
      <img src="/images/playing-card-back-1.png" id="user-card-2" class="card">
      <img src="/images/playing-card-back-1.png" id="user-card-3" class="card">
      <img src="/images/playing-card-back-1.png" id="user-card-4" class="card">
      <img src="/images/playing-card-back-1.png" id="user-card-5" class="card">
    </div>

    <div class="userSplit--1">
      <img src="/images/playing-card-back-1.png" id="user-split-1" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-2" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-3" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-4" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-5" class="card">
    </div>

    <div class="userSplit--2">
      <img src="/images/playing-card-back-1.png" id="user-split-6" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-7" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-8" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-9" class="card">
      <img src="/images/playing-card-back-1.png" id="user-split-10" class="card">
    </div>

    <button id="deal" class="btn btn--deal">DEAL</button>

    <div class="betBtns">
      <input type="image" class="chip" id="bet-1" src="./images/chip-blue.png" alt="bet 1 chip button">
      <input type="image" class="chip" id="bet-5" src="./images/chip-green.png" alt="bet 5 chip button">
      <input type="image" class="chip" id="bet-20" src="./images/chip-red.png" alt="bet 20 chip button">
    </div>

    <button id="hit" class="btn btn--hit">Hit</button>
    <button id="stand" class="btn btn--stand">Stand</button>
    <button id="next-hand" class="btn btn--nextHand">Next Hand</button>
    <button id="split" class="btn btn--split">Split</button>
    <button id="double" class="btn btn--double">Double</button>
    <button id="reset-bet" class="btn btn--resetBet">Reset Bet</button>

    <p id="bankroll" class="bankroll"></p>


    <div id="insurance-warning">
      <p>Dealer is showing an Ace. Do you want insurance?</p>
      <button id="insurance-yes-btn">Yes</button>
      <button id="insurance-no-btn">No</button>
    </div>






    <p id="split-score-1"></p>
    <p id="split-score-2"></p>
    <p id="insurance-bet"></p>

    <p id="split-bet-1"></p>
    <p id="split-bet-2"></p>



    <form id="insurance-form">
      <label for="insurance-input">How much? (up to half of original bet)</label>
      <input type="number" id="insurance-input" placeholder="">
      <button type="submit" id="insurance-submit-btn">Submit</button>
    </form>

  </div>


  <script src="/modules/UIController.js"></script>
  <script src="/modules/scoreController.js"></script>
  <script src="/modules/betController.js"></script>
  <script src="/modules/cardController.js"></script>

  <script src="app.js"></script>
</body>

</html>
